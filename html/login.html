<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=2.0">
        <title>로그인</title>
        <link rel="stylesheet" href="../css/login.css">
    </head>

    <body>
        <h3>모모펫에 오신 것을 환영합니다!</h3>
        <form class="login">
            <label for="id">아이디
                <input name="id"
                       id="id"
                       placeholder="아이디를 입력하세요">
            </label>
            <br>
            
            <label for="pwd">비밀번호
                <input name="pwd"
                       id="pwd"
                       type="password">
            </label>
            <br>

            <span>
                <input type="checkbox" checked>아이디저장
            </span>
            <br>
            <button>로그인</button>
            <br>
            <button>아이디가 없으시다구요? → 회원가입하러가기</button>
        </form>

    </body>
</html>
